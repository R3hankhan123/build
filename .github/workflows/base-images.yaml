name: Base images build

on:
  schedule:
  - cron: '0 3 * * *' # 3 AM UTC = before the nightly build
  workflow_dispatch:  # Manual trigger
  push:
    branches: [test]

jobs:
  base-image-build:
    if: ${{ github.ref == 'refs/heads/test' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image:
          - base
          - git
          - image-processing
          - waiter
        ubi:
          - ubi9
          - ubi10
        include:
          - image: base
            ubi: ubi10
            dockerfile: Dockerfile.ubi10
          - image: image-processing
            ubi: ubi10
            dockerfile: Dockerfile.ubi10
          - image: base
            ubi: ubi9
            dockerfile: Dockerfile
          - image: image-processing
            ubi: ubi9
            dockerfile: Dockerfile
          - image: git
            ubi: ubi9
            dockerfile: Dockerfile
          - image: git
            ubi: ubi10
            dockerfile: Dockerfile
          - image: waiter
            ubi: ubi9
            dockerfile: Dockerfile
          - image: waiter
            ubi: ubi10
            dockerfile: Dockerfile
      max-parallel: 2

    steps:
      - uses: actions/checkout@v4

      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to container registry
        run: echo ${{ secrets.QUAY_PASSWORD }} | docker login -u ${{ secrets.QUAY_USERNAME }} --password-stdin quay.io

      - name: Build Image
        working-directory: images/${{ matrix.image }}
        run: |
          NAMESPACE="shipwright-io" \
          IMAGE=quay.io/r3hankhan/${NAMESPACE}/base-${{ matrix.image }} NAMESPACE="${NAMESPACE}" UBI="${{ matrix.ubi }}" DOCKERFILE="${{matrix.dockerfile}}" docker buildx bake --push -f ../docker-bake.hcl
